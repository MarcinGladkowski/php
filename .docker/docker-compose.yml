version: "3.7"
services:
  php:
    build: .
    volumes:
      - '../.:/usr/src/php'
    networks:
      - php
    ports:
      - "3000:3000"
  php8.0:
    build:
      dockerfile: php_8_dockerfile
      context: .
    volumes:
      - '../.:/usr/src/php'
    networks:
      - php
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3308:3306"
    volumes:
      - php_db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password
    networks:
      - php

volumes:
  php_db: {}

networks:
  php: {}